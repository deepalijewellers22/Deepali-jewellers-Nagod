<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Deepali Jewellers - आज का रेट</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #d4af37;
      color: white;
      padding: 20px 10px;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      margin: 30px auto;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 10px gray;
    }
    .rate-box {
      margin: 20px 0;
      font-size: 20px;
    }
    .rate-label {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<header>
  Deepali Jewellers<br>
  <small>आज का सोना व चाँदी रेट</small>
</header>

<div class="container">
  <div class="rate-box">
    <div class="rate-label">सोना (Gold) ₹/10g:</div>
    <div id="goldRate">लोड हो रहा है...</div>
  </div>
  <div class="rate-box">
    <div class="rate-label">चाँदी (Silver) ₹/1kg:</div>
    <div id="silverRate">लोड हो रहा है...</div>
  </div>
</div>

<!-- Firebase CDN & JS -->
<script type="module">
  // Firebase SDKs import
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDIMBm0tBzuWXNTQCyG3va644q1Zfl7xjs",
    authDomain: "deepali-jewellers-a4fbb.firebaseapp.com",
    databaseURL: "https://deepali-jewellers-a4fbb-default-rtdb.firebaseio.com",
    projectId: "deepali-jewellers-a4fbb",
    storageBucket: "deepali-jewellers-a4fbb.appspot.com",
    messagingSenderId: "849099656045",
    appId: "1:849099656045:web:0957e3e2d33c382a6a2864"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  // रेट प्राप्त करें
  const goldRef = ref(database, 'rates/gold');
  const silverRef = ref(database, 'rates/silver');

  onValue(goldRef, (snapshot) => {
    document.getElementById('goldRate').innerText = snapshot.val() + " ₹";
  });

  onValue(silverRef, (snapshot) => {
    document.getElementById('silverRate').innerText = snapshot.val() + " ₹";
  });
</script>

</body>
</html>
