<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Deepali Jewellers</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1587300003388-59208cc962cb') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 120px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #222;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #d4af37;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b18b2b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Admin Panel खोलें</h2>
    <button onclick="goToPanel()">Admin Panel</button>
  </div>

  <script>
    function goToPanel() {
      window.location.href = "admin-panel.html";
    }
  </script>
</body>
</html>
